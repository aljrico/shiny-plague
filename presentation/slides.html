.panelset[
  .panel[.panel-name[Basic Reactivity]
  .pull-left[
  
  ```r
  # Reactive Expression
  data &lt;- reactive({
    rnorm(1)
  })
  ```
  
  ```r
  # Gets called
  output$result &lt;- renderText({
    data()
  })
  ```
  
  ```r
  # Data is shared without re-executing
  observeEvent(data(), {
    print(data())
  })
  ```
  ]
  .pull-right[
    Reactive expressions are lazily evaulated. They cache and share the results.
    Reactive values trigger a similar behaviour. But not if they are *mutable* objects
    
  
  ```r
  me &lt;- shiny::reactiveVal(
  Human$new()
  )
  ```
    
   
   ```r
   observeEvent(input$button, {
     me$setName("Alejandro")
     me$move(2)
     me$move(10)
   })
   ```
  ]
  ]
  .panel[.panel-name[Reactive R6 Objects]
.pull-left[
Create private fields with empty values

```r
  private = list(
    reactiveDep = NULL,
    reactiveExpr = NULL,
  )
```

Make the reactiveDep something that can be called.
If we do this when defining it as a field, its value gets forever locked

```r
  initialize = function(){
    private$reactiveDep &lt;- function(x) NULL
  }
```
]
.pull-right[

```r
  # Create a reactive dependency
  reactive = function(){
    if (is.null(private$reactiveExpr)) {
      private$reactiveDep &lt;- reactiveVal(0)
      private$reactiveExpr &lt;- reactive({
        private$reactiveDep()
        return(self)
      })
    }
    return(private$reactiveExpr)
  }
```
]
]
  .panel[.panel-name[Usage]
.pull-left[
In order to control reactivity, we'll use the `invalidate()` method.

```r
  invalidate = function(){
    private$reactiveDep(rnorm(1))
    invisible()
  }
```


```r
  # An example method
  move = function(){
    self$position &lt;- self$position + 1
    private$invalidate()
  }
```
]
.pull-right[
In practice, that `ReactiveClass` is created in the server and used as a reactive

```r
  reactiveClass &lt;- 
    ReactiveClass$new()$reactive()
  
  # Capture user input
  observeEvent(input$button, {
    reactiveClass()$move()
  })
  
  # Show how the class updates
  output$position &lt;- renderText({
    reactiveClass()$position
  })
```
]
  ]
]

# <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M256 417.1c-16.38 0-32.88-4.1-46.88-15.12L0 250.9v213.1C0 490.5 21.5 512 48 512h416c26.5 0 48-21.5 48-47.1V250.9l-209.1 151.1C288.9 412 272.4 417.1 256 417.1zM493.6 163C484.8 156 476.4 149.5 464 140.1v-44.12c0-26.5-21.5-48-48-48l-77.5 .0016c-3.125-2.25-5.875-4.25-9.125-6.5C312.6 29.13 279.3-.3732 256 .0018C232.8-.3732 199.4 29.13 182.6 41.5c-3.25 2.25-6 4.25-9.125 6.5L96 48c-26.5 0-48 21.5-48 48v44.12C35.63 149.5 27.25 156 18.38 163C6.75 172 0 186 0 200.8v10.62l96 69.37V96h320v184.7l96-69.37V200.8C512 186 505.3 172 493.6 163zM176 255.1h160c8.836 0 16-7.164 16-15.1c0-8.838-7.164-16-16-16h-160c-8.836 0-16 7.162-16 16C160 248.8 167.2 255.1 176 255.1zM176 191.1h160c8.836 0 16-7.164 16-16c0-8.838-7.164-15.1-16-15.1h-160c-8.836 0-16 7.162-16 15.1C160 184.8 167.2 191.1 176 191.1z"/></svg> End-to-end encryption

.panelset[
  .panel[.panel-name[...]
  <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M336 64h158.5L512 0H48C21.49 0 0 21.49 0 48v160C0 234.5 21.49 256 48 256h103.3L160 352h256l17.49-64H336C327.2 288 320 280.8 320 272S327.2 256 336 256h106.1l17.49-64H336C327.2 192 320 184.8 320 176S327.2 160 336 160h132.4l17.49-64H336C327.2 96 320 88.8 320 80S327.2 64 336 64zM64 192V64h69.88L145.5 192H64zM416 384H160c-35.38 0-64 28.62-64 64l-.0001 32c0 17.62 14.38 32 32 32h320c17.62 0 32-14.38 32-32l.0003-32C480 412.6 451.4 384 416 384zM288 480c-17.62 0-32-14.38-32-32s14.38-32 32-32s32 14.38 32 32S305.6 480 288 480z"/></svg> So far, the algorithms we've used completely destroy all information. They are designed so it's impossible to recover the original message, based on the hash they produce. There's no backtrack method. It's non reversible.
  
  <svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M50.73 58.53C58.86 42.27 75.48 32 93.67 32H208V160H0L50.73 58.53zM240 160V32H354.3C372.5 32 389.1 42.27 397.3 58.53L448 160H240zM448 416C448 451.3 419.3 480 384 480H64C28.65 480 0 451.3 0 416V192H448V416z"/></svg> Other algorithms don't completely destroy the information. They just hide it. These algorithms have methods both to encrypt and decrypt messages.
  
  &lt;br&gt;
  
  .center[&lt;img src="img/reversible-encryption.png" style="max-width: 40%;"/&gt;]
  
  .center[**Encryption** is reversible, **digestion** is not]
  
]
  .panel[.panel-name[Naive encryption]
  <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M256 0C114.6 0 0 114.6 0 256c0 141.4 114.6 256 256 256s256-114.6 256-256C512 114.6 397.4 0 256 0zM256 80c22.09 0 40 17.91 40 40S278.1 160 256 160S216 142.1 216 120S233.9 80 256 80zM374.6 215.1L315.3 232C311.6 233.1 307.8 233.6 304 234.4v62.32l30.64 87.34c4.391 12.5-2.188 26.19-14.69 30.59C317.3 415.6 314.6 416 312 416c-9.906 0-19.19-6.188-22.64-16.06l-25.85-70.65c-2.562-7.002-12.46-7.002-15.03 0l-25.85 70.65C219.2 409.8 209.9 416 200 416c-2.641 0-5.312-.4375-7.953-1.344c-12.5-4.406-19.08-18.09-14.69-30.59L208 296.7V234.4C204.2 233.6 200.4 233.1 196.7 232L137.4 215.1C124.7 211.4 117.3 198.2 120.9 185.4S137.9 165.2 150.6 168.9l59.25 16.94c30.17 8.623 62.15 8.623 92.31 0l59.25-16.94c12.7-3.781 26.02 3.719 29.67 16.47C394.7 198.2 387.3 211.4 374.6 215.1z"/></svg> The simplest way we could do something like this is to encode our message

  
  ```r
  encoded_message &lt;- RCurl::base64Encode("Not Penny's boat!") %&gt;% as.character()
  encoded_message
  ```
  
  ```
  ## [1] "Tm90IFBlbm55J3MgYm9hdCE="
  ```
  
  ```r
  decoded_message &lt;- RCurl::base64Decode(encoded_message)
  decoded_message
  ```
  
  ```
  ## [1] "Not Penny's boat!"
  ```
  
  But that's not very safe. Anyone can decode a message hidden like this.
]
.panel[.panel-name[Key-based encryption]
  <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M282.3 343.7L248.1 376.1C244.5 381.5 238.4 384 232 384H192V424C192 437.3 181.3 448 168 448H128V488C128 501.3 117.3 512 104 512H24C10.75 512 0 501.3 0 488V408C0 401.6 2.529 395.5 7.029 391L168.3 229.7C162.9 212.8 160 194.7 160 176C160 78.8 238.8 0 336 0C433.2 0 512 78.8 512 176C512 273.2 433.2 352 336 352C317.3 352 299.2 349.1 282.3 343.7zM376 176C398.1 176 416 158.1 416 136C416 113.9 398.1 96 376 96C353.9 96 336 113.9 336 136C336 158.1 353.9 176 376 176z"/></svg> We can cover information by protecting the encoding under a secret key. This way, the message can *only* be decrypted with the key.
  
  
  ```r
  key &lt;- openssl::sha256(charToRaw("4815162342"))
  msg &lt;- digest::makeRaw("Not Penny's boat!")
  
  encrypted_message &lt;- openssl::aes_cbc_encrypt(msg, key)
  rawToChar(encrypted_message[!encrypted_message=='00']) %&gt;% RCurl::base64Encode() %&gt;% as.character()
  ```
  
  ```
  ## [1] "VRaFu1yCD/t60XTb8Yg/oHPdvBM22bnqiB9r4nex9r8="
  ```
  
  ```r
  encrypted_message %&gt;% openssl::aes_cbc_decrypt(key) %&gt;% rawToChar()
  ```
  
  ```
  ## [1] "Not Penny's boat!"
  ```
  ]
  
.panel[.panel-name[...]
  <svg aria-hidden="true" role="img" viewBox="0 0 576 512" style="height:1em;width:1.12em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M0 80C0 53.49 21.49 32 48 32H144C170.5 32 192 53.49 192 80V96H384V80C384 53.49 405.5 32 432 32H528C554.5 32 576 53.49 576 80V176C576 202.5 554.5 224 528 224H432C405.5 224 384 202.5 384 176V160H192V176C192 177.7 191.9 179.4 191.7 180.1L272 288H368C394.5 288 416 309.5 416 336V432C416 458.5 394.5 480 368 480H272C245.5 480 224 458.5 224 432V336C224 334.3 224.1 332.6 224.3 331L144 224H48C21.49 224 0 202.5 0 176V80z"/></svg> The previous approach, while technically safe in 1-to-1 communication, has the complication of relying on a single key to identify all users. If we had to create a somewhat complex network of communications, we'd need to create a new key for every possible interaction between users. Which is unfeasible, since it grows as `factorial(1000)`. 
  
  <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M282.3 343.7L248.1 376.1C244.5 381.5 238.4 384 232 384H192V424C192 437.3 181.3 448 168 448H128V488C128 501.3 117.3 512 104 512H24C10.75 512 0 501.3 0 488V408C0 401.6 2.529 395.5 7.029 391L168.3 229.7C162.9 212.8 160 194.7 160 176C160 78.8 238.8 0 336 0C433.2 0 512 78.8 512 176C512 273.2 433.2 352 336 352C317.3 352 299.2 349.1 282.3 343.7zM376 176C398.1 176 416 158.1 416 136C416 113.9 398.1 96 376 96C353.9 96 336 113.9 336 136C336 158.1 353.9 176 376 176z"/></svg> A more scalable solution for this comes from the [RSA](https://w.wiki/tjT) protocol that involves a pair of keys. This protocol establishes that every user will have two keys, one that can be shared (public key) and another one that should be kept safe (secret key). A powerful application of this protocol, is the development of encryption algorithms that use the **public key** to encrypt a message, but it requires the **private key** to decrypt it. 
  ]
.panel[.panel-name[Asymmetric cryptography]
  
  ```r
  key &lt;- openssl::rsa_keygen()
  msg &lt;- digest::makeRaw("Not Penny's boat!")
  
  encrypted_message &lt;- openssl::rsa_encrypt(msg, key$pubkey)
  rawToChar(encrypted_message[!encrypted_message=='00']) %&gt;% RCurl::base64Encode() %&gt;% as.character()
  ```
  
  ```
  ## [1] "rVT/9ZL9Q0eMcLuoxuCDis5OiuNu8VHlctt3UUSbSNb4UJjywH0fmsv3EYbazqajcvIE/u22XzRZsfcg6pJW/P5fdxiI6mZLbxaYMCToJq7tssC1p4vxSH84aHeGnvc2ETiTb/ENL2W2ZhFoVH42YHPqr0QU7n2swKa439MqgH021IWwWF1NVFgcIFDEBD5uH2iCfqJjKIMIkv252dU6qJ/hsOeFVILQZwRcLqMWGuGJQGW7xuIOmT5KCUvHEzVPvV274uYoS6JkeOpi3dqTZ84ExU0Qvp8NAf38xyf4xx3fNcrZocPsb/i0twTLQsr8XK+ChyY0prWglDL9O/Vm"
  ```
  
  ```r
  decrypted_message &lt;- openssl::rsa_decrypt(encrypted_message, key)
  rawToChar(decrypted_message)
  ```
  
  ```
  ## [1] "Not Penny's boat!"
  ```
  ]
.panel[.panel-name[...]
  <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M32 160h319.9l.0791 72c0 9.547 5.652 18.19 14.41 22c8.754 3.812 18.93 2.078 25.93-4.406l112-104c10.24-9.5 10.24-25.69 0-35.19l-112-104c-6.992-6.484-17.17-8.217-25.93-4.408c-8.758 3.816-14.41 12.46-14.41 22L351.9 96H32C14.31 96 0 110.3 0 127.1S14.31 160 32 160zM480 352H160.1L160 279.1c0-9.547-5.652-18.19-14.41-22C136.9 254.2 126.7 255.9 119.7 262.4l-112 104c-10.24 9.5-10.24 25.69 0 35.19l112 104c6.992 6.484 17.17 8.219 25.93 4.406C154.4 506.2 160 497.5 160 488L160.1 416H480c17.69 0 32-14.31 32-32S497.7 352 480 352z"/></svg> When two users start communication, they exchange public keys. Then they use each other's public keys to encrypt the messages.
  
  <svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M592 288H576V212.7c0-41.84-30.03-80.04-71.66-84.27C456.5 123.6 416 161.1 416 208V288h-16C373.6 288 352 309.6 352 336v128c0 26.4 21.6 48 48 48h192c26.4 0 48-21.6 48-48v-128C640 309.6 618.4 288 592 288zM496 432c-17.62 0-32-14.38-32-32s14.38-32 32-32s32 14.38 32 32S513.6 432 496 432zM528 288h-64V208c0-17.62 14.38-32 32-32s32 14.38 32 32V288zM224 256c70.7 0 128-57.31 128-128S294.7 0 224 0C153.3 0 96 57.31 96 128S153.3 256 224 256zM320 336c0-8.672 1.738-16.87 4.303-24.7C308.6 306.6 291.9 304 274.7 304H173.3C77.61 304 0 381.7 0 477.4C0 496.5 15.52 512 34.66 512h301.7C326.3 498.6 320 482.1 320 464V336z"/></svg> Let's say user *Alice* wants to send a message to user *Bob*. Alice will use Bob's public key to encrypt the message, and send it encrypted. That way, even if message is intercepted and Bob's public key is intercepted, the message will remain hidden. Since the only way to decrypt it is through Bob's secret key. 
  
  <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M464 288h-416C21.5 288 0 309.5 0 336v96C0 458.5 21.5 480 48 480h416c26.5 0 48-21.5 48-48v-96C512 309.5 490.5 288 464 288zM320 416c-17.62 0-32-14.38-32-32s14.38-32 32-32s32 14.38 32 32S337.6 416 320 416zM416 416c-17.62 0-32-14.38-32-32s14.38-32 32-32s32 14.38 32 32S433.6 416 416 416zM464 32h-416C21.5 32 0 53.5 0 80v192.4C13.41 262.3 29.92 256 48 256h416c18.08 0 34.59 6.254 48 16.41V80C512 53.5 490.5 32 464 32z"/></svg> So where are these 'secret' keys stored? Here's when the controversy kicks in. If you want to call it *end-to-end encryption*, then the secret key should only be stored in a user's client. That is the only way no third party (including the service provider) can read the messages.
  ]

.panelset[
  .panel[.panel-name[-]
   &lt;blockquote&gt; 
    A blockchain is a public database where new data are stored in a container called a block and are added to an immutable chain.    &lt;/blockquote&gt;
